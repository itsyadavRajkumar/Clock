<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="Clock.css">
    </link>
    <script src="Clock.js"></script>
</head>

<body>
    <div id="Circle">
        <div id="point"> </div>
        <div id="Hand">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <div id="one"> 1 </div>
        <div id="two"> 2 </div>
        <div id="three"> 3 </div>
        <div id="four"> 4 </div>
        <div id="five"> 5 </div>
        <div id="six"> 6 </div>
        <div id="seven"> 7 </div>
        <div id="eight"> 8 </div>
        <div id="nine"> 9 </div>
        <div id="ten"> 10 </div>
        <div id="eleven"> 11 </div>
        <div id="twelve"> 12 </div>
    </div>
</body>

</html>
